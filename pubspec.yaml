name: flutter_grocery
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.7+7

environment:
  sdk: '>=2.15.0 <3.22.3'

dependencies:
  audioplayers: ^6.0.0
  cached_network_image: 3.3.1
  carousel_slider: ^5.0.0
  connectivity_plus: ^6.0.5
  country_code_picker: 3.0.0
  cupertino_icons: ^1.0.5
  dio: ^5.4.1
  dotted_border: ^2.0.0+3
  dropdown_search: ^5.0.2
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  firebase_crashlytics: ^4.0.4
  firebase_messaging: ^15.0.4
  fluro: ^2.0.5
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.0.4
  flutter_google_places: ^0.3.0
  flutter_inappwebview: ^5.7.2+3
  flutter_lints: ^4.0.0
  flutter_local_notifications: ^17.2.2
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_typeahead: ^5.2.0
  flutter_widget_from_html_core: ^0.15.1
  flutter_xlider: ^3.5.0
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  get_it: ^7.2.0
  google_maps_flutter: ^2.2.5
  google_maps_flutter_web: ^0.5.4+3
  google_maps_webservice: ^0.0.19
  google_sign_in: ^6.2.1
  http: ^0.13.5
  image_picker: ^1.0.7
  intl: any
  modal_bottom_sheet: ^3.0.0
  path_provider: ^2.0.14
  phone_numbers_parser: ^8.3.0
  photo_view: ^0.15.0
  pin_code_fields: ^8.0.1
  provider: ^6.1.1
  scroll_to_index: ^3.0.1
  share_plus: ^10.0.0
  shared_preferences: ^2.1.0
  shimmer_animation: ^2.1.0+1
  sign_in_with_apple: ^6.1.1
  simple_speed_dial: ^0.1.7
  universal_html: ^2.2.1
  url_launcher: ^6.1.10
  url_strategy: ^0.3.0

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/svg/
    - assets/language/
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 700
